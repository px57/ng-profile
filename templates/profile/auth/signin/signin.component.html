<!-- https://tailwindui.com/components/application-ui/forms/sign-in-forms -->
<div class="signin_container auth_container">
  <img src="/assets/img/logo.svg" alt="" />
  <h1>Se connecter</h1>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <label for="email"> Adresse Email </label>

    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Email address"
      required
    />

    <a
      (click)="switchModalService.open_modal('forget_password')"
      class="forget_password"
    >
      Mot de passe oubliÃ©?
    </a>

    <label for="password">Mot de passe</label>

    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Password"
      required
    />

    <app-form-error
      [httpResponse]="httpResponse"
      inputName="__signin__"
    ></app-form-error>

    <input type="submit" value="Sign in" class="bg_central_button_gradient" />

    <span>
      Not a member?
      <a (click)="switchModalService.open_modal('signup')"
        >Start a 14 day free trial</a
      >
    </span>
  </form>
</div>
